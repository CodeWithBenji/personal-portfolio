pipeline:
  build:
    image: node:lts-hydrogen
    # environment:
    #   - NODE_ENV=production
    commands:
      - ls
      - npm install
      - ls node_modules
      - npm run build
  deploy:
    image: docker
    commands:
      - docker build .
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
branches:
  include: [ main, feature/* ]
